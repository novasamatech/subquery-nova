specVersion: 1.0.0
name: subquery-nova-curio
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: '0x1d73b9f5dc392744e0dee00a6d6254fcfa2305386cceba60315894fa4807053a'
  endpoint: >-
    wss://archive.parachain.curioinvest.com
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleAssetTransfer
          kind: substrate/EventHandler
          filter:
            module: assets
            method: Transferred
        - handler: handleTokenTransfer
          kind: substrate/EventHandler
          filter:
            module: tokens
            method: Transfer
        # There is a problem they does not have constant - parachainStaking.rewardPaymentDelay
        # - handler: handleParachainRewarded
        #   kind: substrate/EventHandler
        #   filter:
        #     module: parachainStaking
        #     method: Rewarded